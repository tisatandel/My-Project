<div class="container my-5">

  <h2 class="text-primary fw-bold text-center mb-4">ðŸ‘¤ My Profile</h2>
  <p class="text-muted text-center mb-4">View and update your account details</p>

  <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">

    <form (ngSubmit)="updateProfile()" #profileForm="ngForm">

      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="profile.name" name="name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="profile.email" name="email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="profile.password" name="password" required>
      </div>

      <!-- Update Button -->
      <button type="submit" class="btn btn-primary w-100">Update Profile</button>

    </form>

  </div>

</div>
